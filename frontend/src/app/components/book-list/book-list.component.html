<h2>Book Exchange Platform</h2>
<ul>
  <li *ngFor="let book of books">
    {{ book.title }} by {{ book.author }} ({{ book.publishedYear }})
    <button (click)="deleteBook(book._id!)">Delete</button>
    <a [routerLink]="['/book', book._id]">View Details</a>
  </li>
</ul>

<a routerLink="/add-book">Add a New Book</a>
